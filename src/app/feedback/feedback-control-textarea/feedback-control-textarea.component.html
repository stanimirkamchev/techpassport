<form [formGroup]="formGroup">
  <mat-form-field>
    <!--<mat-label>{{label}}</mat-label>-->
    <textarea [readonly]="formDisabled" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3"
      formControlName="textarea" matInput [placeholder]="placeholder">
    </textarea>
    <mat-hint align="end">{{formGroup.get('textarea').value?.length || 0}} / 500</mat-hint>
  </mat-form-field>
</form>
