<h1 mat-dialog-title>Add new TechPassport User</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" autocomplete="off">
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="admin">Administrator</mat-option>
        <mat-option value="superadmin">Super Admin</mat-option>
        <mat-option value="member">Member</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]>Cancel</button>
  <button mat-raised-button color="primary" *ngIf="!data?.readonly" [disabled]="!formGroup.valid"
    [mat-dialog-close]="formGroup.value">Add</button>
</div>
