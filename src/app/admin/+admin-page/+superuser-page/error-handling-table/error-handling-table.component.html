<ui-data-table class="paginated">
  <div class="container">
    <table mat-table matSort [dataSource]="dataSource" (matSortChange)="sort.emit($event)">

      <ng-container matColumnDef="errorId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Error ID</th>
        <td mat-cell *matCellDef="let element">{{element.errorId}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
        <td mat-cell *matCellDef="let element">{{element.details}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date | date: 'short'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="spinner" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  <mat-paginator
    [disabled]="loading"
    [pageSizeOptions]="[4, 10, 30]"
    showFirstLastButtons>
  </mat-paginator>
</ui-data-table>
