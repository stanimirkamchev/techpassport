<div *ngIf="item" class="list-item__contet">
  <div class="list-item__contet-name">{{ item.name }}</div>
  <div class="list-item__contet-actions">
    <span class="update" (click)="update(item)"
      ><mat-icon color="#3F9CF4">edit</mat-icon></span
    >
    <span class="delete" (click)="remove(item)"
      ><mat-icon>close</mat-icon></span
    >
    <span class="create" (click)="create(item)"
      ><mat-icon>add_circle</mat-icon></span
    >
  </div>
</div>
