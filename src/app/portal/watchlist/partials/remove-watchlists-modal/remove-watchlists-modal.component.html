<div class="remove-watchlists-modal">
  <div>
    <div class="d-flex justify-center align-center dialog-header">
      <h1>Remove from watchlist</h1>
      <button
        mat-mini-fab
        class="close-button"
        (click)="cancel()"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </div>

    <p class="description">
      Are you sure you want to remove the selected product(s) from this watchlist?
    </p>

    <div class="d-flex dialog-actions">
      <button
        mat-raised-button
        class="btn-custom-outline btn-request mr-3"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        class="btn-custom"
        (click)="onSave()"
      >
        Yes, remove
      </button>
    </div>
  </div>
</div>
