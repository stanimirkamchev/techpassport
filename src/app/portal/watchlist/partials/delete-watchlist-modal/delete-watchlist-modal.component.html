<div class="delete-watchlists-modal">
  <div>
    <div class="d-flex justify-center align-center dialog-header">
      <h1>Delete watchlist</h1>
      <button
        mat-mini-fab
        class="close-button"
        (click)="cancel()"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </div>

    <div class="dialog-content">
      <div class="description">
        Are you sure you want to delete this watchlist? <br />  This can’t be undone
      </div>
    </div>


    <div class="d-flex dialog-actions">
      <button
        mat-raised-button
        class="btn-custom-outline btn-request mr-3"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        class="btn-custom"
        (click)="onSave()"
      >
        Yes, I want to delete
      </button>
    </div>
  </div>
</div>
