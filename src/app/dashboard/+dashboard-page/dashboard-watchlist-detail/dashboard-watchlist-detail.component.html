<div class="dashboard-watchlist-detail">
  <div class="left-bar">
    <div class="dot"></div>
    <div class="line"></div>
    <div class="dot"></div>
  </div>
  <div class="content">
    <div *ngFor="let product of data">
      <div class="d-flex justify-between mb-3">
        <div>
          <div class="bold">{{ product.name }}</div>
          <div class="second">
            {{ product.company }}
            <span class="matched">{{ roundNumber(product.compliant) }}% compliant</span>
          </div>
        </div>

        <div>
          <div class="d-flex items-center">
            <mat-icon
              class="clear-btn mr-3"
              (click)="removeProducts(product.id)"
            >clear</mat-icon>
            <button
              mat-raised-button
              class="view-btn"
              (click)="openProductModal(product)"
            >
              View
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
