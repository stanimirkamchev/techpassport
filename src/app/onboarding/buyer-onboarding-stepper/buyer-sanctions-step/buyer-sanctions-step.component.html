<ng-container *ngIf="formGroup">
  <h4>
    <strong>Sanctioned</strong> countries
  </h4>
  <form autocomplete="off" [formGroup]="formGroup">
    <div class="row" *ngIf="formGroup && formGroup.get('countries')">
      <label class="mat-caption">List any sanctioned countries</label>
      <country-picker formControlName="countries" [multi]="true"></country-picker>
    </div>
  </form>
</ng-container>
