<ng-container *ngIf="formGroup">
  <h4>
    <strong>Dummy Data</strong> details
  </h4>
  <form [formGroup]="formGroup" autocomplete="off">
    <div class="row">
      <label id="new-label" class="mat-caption">Do you allow?</label>
      <mat-radio-group
        *ngIf="formGroup && formGroup.get('onlyDummy')"
        formControlName="onlyDummy"
        aria-labelledby="new-label">
        <mat-radio-button [value]="true">Yes</mat-radio-button>
        <mat-radio-button [value]="false">No</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</ng-container>
